{{$author := .Site.Params.author}}
{{if $author}}
<footer class="author-footer">
    <div class="media" itemtype="https://schema.org/Person">
	<span itemprop="locationCreated contentLocation spatialCoverage" itemscope="itemscope" itemtype="https://schema.org/City" style="display:none"><span itemprop="name">{{ $author.country }}</span>
	</span>
	<link href="https://plus.google.com/{{$author.google_plus}}/posts" rel="author"/>
	<meta content="{{$author.website}}" property="article:author"/>
	<meta content="@{{$author.twitter}}" name="twitter:creator"/>
	<meta content="https://plus.google.com/{{$author.google_plus}}/posts" name="DC.creator"/>
	<meta content="{{$author.name}}" name="author"/>
	
	<a class="media-left mx-2" href="{{$author.website}}" itemprop="url" rel="author">
	    <img class="media-object rounded" alt="{{$author.name}} - {{.Site.Title}}" itemprop="image" src="https://www.gravatar.com/avatar/{{$author.gravatar}}?s=80"/>
	</a>
	<div class="media-body">
	    <h5 class="media-heading">
		<address class="author-info clear" id="author-info" itemprop="author creator" itemscope="" itemtype="https://schema.org/Person">
		    <span class="author-name" itemprop="name">{{$author.name}}</span>
		    <a class="a-social a-tw" href="https://twitter.com/{{$author.twitter}}" itemprop="sameAs" target="_blank"><i class="fab fa-twitter-square"></i></a>
		    <a class="a-social a-gp" href="https://plus.google.com/{{$author.google_plus}}?rel=author" itemprop="url sameAs" rel="author" target="_blank"><i class="fab fa-google-plus-square"></i></a>
		    <a class="a-social a-ln" href="https://www.linkedin.com/in/{{$author.linkedin}}" itemprop="sameAs" target="_blank"><i class="fab fa-linkedin"></i></a>
		    <a class="a-social a-email" href="mailto:{{$author.mail}}" itemprop="email sameAs" target="_blank"><i class="fa fa-envelope-square"></i></a>
		    <a class="a-social a-github" href="https://github.com/{{$author.github}}" itemprop="github sameAs" target="_blank"><i class="fab fa-github-square"></i></a>
		    <a class="a-social a-gitlab" href="https://gitlab.com/{{$author.gitlab}}" itemprop="gitlab sameAs" target="_blank"><i class="fab fa-gitlab"></i></a>
		    <a class="a-social a-stackexchange" href="https://stackexchange.com/users/{{$author.stackexchange}}?tab=accounts" itemprop="stackexchange sameAs" target="_blank"><i class="fab fa-stack-exchange"></i></a>
		</address>
	    </h5>
	    <div class="text-muted">
		{{$author.bio}}
	    </div>
	</div>
    </div>
</footer>

{{end}}
